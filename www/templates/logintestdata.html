<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="submit()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Prenom</span>
          <input type="text" ng-model="data.prenom">
        </label>
        <label class="item item-input">
          <span class="input-label">Nom</span>
          <input type="text" ng-model="data.nom">
        </label>
        <label class="item item-input">
          <span class="input-label">Mail</span>
          <input type="text" ng-model="data.mail">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="data.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Pseudo</span>
          <input type="text" ng-model="data.pseudo">
        </label>
        <label class="item item-input">
          <span class="input-label">Description</span>
          <input type="text" ng-model="data.description">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" name="submit" value="Submit to server">Log in</button>
        </label>
      </div>
    </form>
    <div class="item item-text-wrap">
        Response: {{user}}
    </div>


  </ion-content>

</ion-modal-view>
